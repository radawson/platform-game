<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Platform Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <!-- Game name -->
        <h1>Platform, Quick!</h1>
    </header>
<main>
    <!-- Game -->
    <canvas id = "canvas"></canvas>
</main>
    <article>
    <!-- Controls -->
        <h2>Controls:</h2>
        <ul>
            <li>Left arrow - Move Left</li>
            <li>Up arrow - Jump</li>
            <li>Right arrow - Move Right</li>
        </ul>
        <h2>Objectives:</h2>
        <ul>
            <li>Collect the food</li>
            <li>Don't fall</li>
            <li>Don't touch the spikes</li>
        </ul>
    </article>
<footer>
    <!-- Health and score -->
    <!-- <span>
        <p>Health:</p>
    </span> -->
    <span>
        <button id="refresh">Refresh</button>
    </span>
    <span>
        <p>Food Collected:</p>
    </span>
</footer>
    <script src="index.js"></script>
</body>
</html>
